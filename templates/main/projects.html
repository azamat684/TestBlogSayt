{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="projects-section bg-light" id="projects">
    <div class="container px-4 px-lg-5">
        <!-- Featured Project Row-->
        <h4 class="text-center mb-4">Shaxsiy loyihalarim</h4>
        <div class="row">
            {% for nom in nomlar %}
                <div class="col-sm-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ nom.image.url }}" alt="{{ nom.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ nom.title }}</h5>
                            <p class="card-text">{{ nom.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
